{% extends 'base.html' %}
{% block hero_body %}
    {% if error %}
        <pre>{{ error }}</pre>
    {% else %}
        <div class="container has-text-centered">
            <h1 class="title is-2">
                Add TODO item
            </h1>
            <br>
            <div class="columns is-centered">
                <div class="container column is-half">
                    <form action="/" method="POST">
                        <textarea name="content" class="textarea" placeholder="Please provide the TODO item content"></textarea>
                        <div class="control m-4">
                            <button class="button is-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <h2 class="title is-2">TODO items</h2>
            <form action="/" method="GET" class="columns is-centered mb-3">
                <div class="container column is-one-third">
                    <div class="field has-addons is-expanded">
                        <div class="control">
                            <input class="input" name="filter" type="text" placeholder="Filter TODO items..." />
                        </div>
                        <div class="control">
                            <input class="button is-info" type="submit" value="Search">
                        </div>
                    </div>
                </div>
            </form>
            {% for todo_item in todo_items %}
                <p>
                    {{ todo_item }}
                </p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
